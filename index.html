<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <title>Valuta kollen</title>
  </head>
  <body>
    <header>
      <div class="textContainer">
        <h1>Valuta kollen</h1>
      </div>
    </header>
    <main>
      <section class="currencyCalculatorContainer">
        <div class="inputContainer">
          <div class="inputContentTo">
            <p class="fromAndTo">Fr√•n</p>
            <div class="info"><img src="./picture/icons8-sweden-48.png" alt="Sveriges flagga"><div><p>Sverige</p><p>Svensk krona (SEK)</p></div></div>
            <div class="inputNumberTo">
              <input type="number" name="sek" id="sek" placeholder="Ange Belopp" />
            </div>
          </div>
          <div class="inputContentFrom">
            <p class="fromAndTo">Till</p>
            <div class="dropdown"><p>Hej</p></div>
            <div class="inputNumberFrom">
              <input type="number" name="toCurrency" id="toCurrency" placeholder="Ange Belopp"/>
            </div>
          </div>
        </div>
        <div class="sumContainer"></div>
      </section>
      <section class="currencyRatesContainer">
        <div id="currencyContainer"></div>
      </section>
      <section class="eurAndUsdToSekContainer">
        <div class="eurAndUsdToSekHeader">
          <h2>Valutatabeller</h2>
        </div>
        <div class="exampleContainer">
          <div>
            <h3>USD till SEK</h3>
            <div id="usdToSekContent"></div>
          </div>
          <div>
            <h3>EUR till SEK</h3>
            <div id="eurToSekContent"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="javascript/main.js"></script>
  </body>
</html>
